# netflixfe-canary k8s yaml for service
# 2. netflixfe-canary k8s yaml for service
apiVersion: v1
kind: Service
metadata:
  name: netflix-frontend-prod-canary-service
  labels:
    app: netflixfe-canary
spec:
  selector:
    app: netflixfe-canary
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000